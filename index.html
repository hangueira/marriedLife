<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="contaner">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="hks.PNG" alt="wedding photo">
      </div>
      <div class="info">
        <h1 class="title">은애와 경수의 웨딩사진</h1>
        <h3>은애와 경수의 웨딩사진입니다. 아직 미완성이긴 하지만 추후 아래 버튼 선택시 사진이 변경 될 예정입니다.</h3>
      </div>
      <div class="sizes">
        <button>첫번째사진</button>
        <button>두번째사진</button>
        <button class="active">세번째사진</button>
        <button>네번째사진</button>
      </div>
      <div class="purchase">
        <button>선택</button>
      </div>
    </div>
  </div>
</body>
</html>
